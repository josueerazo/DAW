<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" rel="stylesneet">   
</head>
<body>
    <did class="container ">   
    </did>
    <h1>Lista de Usuarios</h1>
    </did>
    <did class="card">
        <did class="card-header">
            Usuarios
        </did>
        <did class="card-body">
            <table class="table table-bordered table-striped ">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
                <tr th:each="usr : ${users} ">
                    <td th:text="${usr.id}" ></td>
                    <td th:text="${usr.name}" ></td> 
                    <td>
                        <a class="btn btn-info " th:href="@{'/editar'+${usr.id}}">Editar</a>
                        <a class="btn btn-danger " th:href="@{'/editar'+${usr.id}}"
                        onclick ="return confirm('seguro que quieres eliminar este registro?')"
                        >Eliminar</a>

                    </td>
                    
                </tr>

            </table>
            <a class="btn btn-dark " href="/Nuevo">Agregar Usuario</a>
        </did>

    </did>
</did>
</body>
</html>
